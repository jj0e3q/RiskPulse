services:
  postgres:
    image: postgres:16-alpine
    container_name: riskpulse-postgres
    environment:
      POSTGRES_USER: riskpulse
      POSTGRES_PASSWORD: riskpulse
      POSTGRES_DB: riskpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riskpulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - riskpulse-network

  redis:
    image: redis:7-alpine
    container_name: riskpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - riskpulse-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: riskpulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    # Если healthcheck начнет бесить, можно убрать
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - riskpulse-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: riskpulse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # внешний доступ с хоста
      - "9093:9093" # опционально, можно не мапить наружу
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # ВАЖНО: внутри Docker-сети сервисы используют kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - riskpulse-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: riskpulse-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: riskpulse
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    restart: unless-stopped
    networks:
      - riskpulse-network

  auth_service:
    build: ./services/auth-service
    container_name: riskpulse-auth-service
    environment:
      DATABASE_URL: postgresql+psycopg2://riskpulse:riskpulse@postgres:5432/riskpulse
      JWT_SECRET_KEY: "CHANGE_ME_IN_PROD"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - riskpulse-network
    
  gateway:
    build: ./services/gateway
    container_name: riskpulse-gateway
    environment:
      AUTH_SERVICE_URL: "http://auth_service:8000"
    depends_on:
      auth_service:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - riskpulse-network

volumes:
  postgres_data:
  redis_data:
  kafka_data:

networks:
  riskpulse-network:
    driver: bridge