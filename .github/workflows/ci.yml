name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, company_service, collector_service, gateway, nlp_service, scoring_service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles(format('services/{0}/requirements.txt', matrix.service)) }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff black mypy pytest httpx
    
    - name: Check code formatting with Black
      working-directory: ./services/${{ matrix.service }}
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          black --check app/ tests/
        else
          black --check app/ tests/ || true
        fi
    
    - name: Lint with Ruff
      working-directory: ./services/${{ matrix.service }}
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          ruff check app/ tests/
        else
          ruff check app/ tests/ || true
        fi
    
    - name: Type check with mypy
      working-directory: ./services/${{ matrix.service }}
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          mypy app/ --ignore-missing-imports
        else
          mypy app/ --ignore-missing-imports || true
        fi
      continue-on-error: true
    
    - name: Run tests with pytest
      working-directory: ./services/${{ matrix.service }}
      env:
        PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/services/${{ matrix.service }}
      run: |
        pytest tests/ -v

  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, company_service, collector_service, gateway, nlp_service, scoring_service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f ./services/${{ matrix.service }}/Dockerfile -t riskpulse-${{ matrix.service }}:test .
    
    - name: Test Docker image
      run: |
        docker run --rm riskpulse-${{ matrix.service }}:test python --version

